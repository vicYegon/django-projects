{% extends 'store/main.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-lg-6 mt-4">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <div class="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="name" placeholder="Name..">
                    </div>
                    <div class="form-field">
                        <input type="text" required class="form-control" name="email" placeholder="Email..">
                    </div>
                </div>

                <div class="shipping-info">
                    <hr>
                    <p>Shipping Information</p>
                    <hr>
                    <div class="form-field">
                        <input type="text" class="form-control" name="address" placeholder="Address..">
                    </div>
                    <div class="form-field">
                        <input type="text" class="form-control" name="city" placeholder="City..">
                    </div>
                    <div class="form-field">
                        <input type="text" class="form-control" name="province/state" placeholder="Province/ State..">
                    </div>
                    <div class="form-field">
                        <input type="text" class="form-control" name="zipcode" placeholder="Zipcode..">
                    </div>
                    <div class="form-field">
                        <input type="text" class="form-control" name="country" placeholder="Country">
                    </div>
                </div>

                <hr>
                <input type="submit" value="Continue" id="form-button" class="btn btn-success btn-block">
            </form>
        </div>
        <br>

        <div class="box-element hidden" id="payment-info">
            <small>Paypall Options</small>
        </div>
    </div>

    <div class="col-lg-6 mt-4" >
        <div class="box-element">
            <a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
        </div>
        <hr>
        <h3>Order Summary</h3>
        <hr>

        <div class="cart-row">
            <div style="flex: 2;"><img 
                class="row-image" 
                style="width: 100px; height: 70px;"
                src="{% static 'static/images/image1.1.jpg' %}" alt="">
            </div>
            <div style="flex: 2;"><p>Product 1</p></div>
            <div style="flex: 1;"><p>Ksh.300</p></div>
            <div style="flex: 1;"><p>x3</p></div>
        </div>

        <h5>Items: 3</h5>
        <h5>Total: 900</h5>
    </div>
</div>

{% endblock content %}
