{% extends 'store/main.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190;Continue shopping</a>

            <br>
            <br>

            <table class="table">
                <tr>
                    <th><h5>Items: <strong>3</strong></h5></th>
                    <th><h5>Total: <strong>Ksh.900</strong></h5></th>
                    <th>
                        <a href="{% url 'checkout' %}" style="float: right; margin:5px;" class="btn btn-success">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>
        
        <br>

        <div class="box-element">
            <div class="cart-row" style="display: flex;">
                <div style="flex: 2;"></div>
                <div style="flex: 2;"><strong>Item</strong></div>
                <div style="flex: 1;"><Strong>Price</Strong></div>
                <div style="flex: 1;"><strong>Quantity</strong></div>
                <div style="flex: 1;"><strong>Total</strong></div>
            </div>
            <div class="cart-row" style="display: flex;">
                <div style="flex: 2;"><img 
                                        class="row-image" 
                                        style="width: 100px; height: 100px;"
                                        src="{% static 'static/images/image1.1.jpg' %}" alt="">
                </div>
                <div style="flex: 2;">Product 1</div>
                <div style="flex: 1;">Ksh.300</div>
                <div style="flex: 1; display: flex;" >
                    <p class="quantity">3</p>
                    <div class="quantity" 
                        style="display: inline-block;
                            font-weight:700px;
                            padding: 5px;">
                        <img class="chg-quantity" 
                            src="{% static 'static/images/arrow-up.png' %}" alt=""
                            style=" width: 12px;
                                cursor: pointer;
                                display: block;
                                transition: all .1s ease;">
                        
                        <img class="chg-quantity" 
                            src="{% static 'static/images/arrow-down.png' %}" alt=""
                            style=" width: 12px;
                            cursor: pointer;
                            display: block;
                            transition: all .1s ease;">
                    </div>
                </div>
                <div style="flex: 1;">900</div>
            </div>
            

        </div>
    </div>
</div>

{% endblock content %}
