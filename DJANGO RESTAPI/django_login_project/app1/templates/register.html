<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Register</title>
</head>
    <nav class="navbar bg-body-tertiary bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Register</span>
        </div>
    </nav>
    <div class="container-fluid container">
        <form action="{% url 'register' %}" methos="POST" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First name</label>
                <input name="first-name" type="text" class="form-control" id="">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Last name</label>
                <input name="last-name" type="text" class="form-control" id="">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input  name="email" type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Username</label>
                <input  name="username" type="text" class="form-control" id="">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input name="confirm-password" type="password" class="form-control" id="">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>

        <div class="form-group">
            {% for message in messages %}
            <div role="alert" class="alert alert-danger">
                {{messages}}
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="container">
        {% if request.user.is_authenticated %}
        <p class="text-success">Welcome : {{request.user.username}}</p>
        {% else %}
        <p class="text-danger">You're not logged in</p>
        <a href="{% url 'login' %}" type="button" class="btn btn-success btn-lg">Login</a>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<body>
    
</body>
</html>
